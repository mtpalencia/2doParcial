<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <!-- Enlace a Bootstrap 4 para estilos-->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSSTemporizador.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Gestor de Temporizador</h1>

        <!-- Sección del temporizador -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h2 id="timer-display" class="digital-clock">00:00:00</h2>
                        <div class="btn-group mt-3">
                            <button id="start-btn" class="btn btn-success" data-toggle="modal" data-target="#passwordModal">Iniciar</button>
                            <button id="pause-btn" class="btn btn-warning">Pausar</button>
                            <button id="reset-btn" class="btn btn-danger">Reiniciar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de intervalos -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5>Registrar Intervalos</h5>
                        <ul id="interval-list" class="list-group">
                            <!-- Aquí se muestran los intervalos -->
                        </ul>
                        <button id="log-interval-btn" class="btn btn-primary btn-block mt-3">Registrar Intervalo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ingresar la contraseña para accionar los botones -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Ingrese la Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="margin-bottom: 10px; font-weight: bold; color: black;">
                        Para fines de pruebas, el PIN es: <strong>1997</strong>.
                    </p>
                    <input type="password" id="password-input" class="form-control" placeholder="Ingrese la contraseña" autofocus>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="submit-password-btn" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a Bootstrap y JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JSTemporizador.js"></script>
</body>
</html>
